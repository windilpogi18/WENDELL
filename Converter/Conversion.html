<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel='stylesheet' href= 'index.css'/>
</head>

<body>
  <form>
    <div class="container">
    <h1>Converter</h1>
      <label for="inches">Inches</label>
      <input type="text"  name="inches" id="inches" class="inches" placeholder="Enter Inches"  required maxlength="8"minlength="4" size="10"/> 
 
   <label for="cm">Centimeters</label>
      <input  type="number" value="" name="cm" id="cm" maxlength="8" minlength="4" size="10" disabled/> 
   
      <button type="button" class="convert" id="convert" onclick="convertMe()">Convert</button>
        <button type="reset">Clear</button> 
    </div>
  
    </form>
  <script>
  function convertMe(){   
  let inches = document.getElementById('inches').value;
  let cm = inches / 2.54;
    document.getElementById('cm').value = cm;
}
  </script>
</body>
</html>
