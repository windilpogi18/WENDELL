<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>

    <header>
        <h1>Password Validation</h1>
    </header>
    <hr>
    <form>
        <table>

            <tr>
                <td>Username</td>
                <td><input type="text" size="30" minlength="10" maxlength="30" id="uName" required autofocus></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" size="30" minlength="10" maxlength="30" id="pWord" required></td>
            </tr>

            <tr>
                <td colspan="2"> <p id="pMsg">Password Validation Message</p></td>
            </tr>
            <tr>
                <td><input type="button" value="Sign In" id="btnSignIn"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>

        </table>
    </form>
    <script src="pWordValidation.js"></script>
</body>
</html>
